<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empowerview signup</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" /> 
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
</head>
<body>
    <header>
        <nav id="nav">
            <div class="nav left">
              <span class="gradient skew">
                <h1 class="logo un-skew"><a href="index.html">
                  <img src="images/logoupdate.png" alt="Logo" class="logo">
                  </a></h1>
              </span>
              <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
            </div>
            <div class="nav right">
              <a href="index.html" class="nav-link"><span class="nav-link-span"><span class="u-nav">Home</span></span></a>
              <a href="login.html" class="nav-link"><span class="nav-link-span"><span class="u-nav">Login</span></span></a>
              <a href="signup.html" class="nav-link active"><span class="nav-link-span"><span class="u-nav">Sign-up</span></span></a>
              <a href="interview.html" class="nav-link"><span class="nav-link-span"><span class="u-nav">Interview</span></span></a>
              
            </div>
          </nav>
    </header>
    <main>
            <div class="container">
                <div class="row">
                  <div class="col-lg-3 col-md-2"></div>
                  <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 mt-4 login-title">
                      SIGNUP
                      <hr class="colorgraph"><br>
                    </div>
          
                    <div class="col-lg-12 login-form">
                      <div class="col-lg-12 login-form">
                        <form id="signupForm" method="post" action="/signup">
                          <div class="form-group">
                            <div class="text-center mb-3">
                              <!-- <p>Sign in with:</p> --><label class="form-control-label">Sign in with:</label>
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                      
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                      
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                      
                            </div>
                            <label class="form-control-label">FULL NAME</label>
                            <input type="text" name="fullname" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="email" name="email" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" name="password" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">LOCATION</label>
                            <input type="text" placeholder="" name="location" class="form-control places-autocomplete"
                              id="format_address" required>
                            <input type="text" id="user_lat" name="latitude" hidden>
                            <input type="text" id="user_lng" name="longitude" hidden>
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">PHONE</label>
                            <input type="number" name="phone" class="form-control" required>
                          </div>
                          <div class="form-group mb-4">
                            <label class="form-control-label">GENDER</label>
                            <select name="gender" class="form-control">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                          </div>
                          <!-- <div class="form-group mb-4">
                            <label class="form-control-label">ROLE</label> -->
                            <!-- <select name="role" class="form-control" id="role">
                              <option value="patient">Patient</option>
                              <option value="doctor">Doctor</option>
                            </select> -->
                          <!-- </div> -->
                          <div id="expertise">
                          </div>
                          <div class="col-lg-12 mt-4 loginbttm">
                            <div class="col-lg-9 col-md-8 login-btm login-text d-flex mt-2">
                              <p>Already a member?<a href="login.html">Login</a></p>
                            </div>
                            <div class="col-lg-3 col-md-4 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary">Submit</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                  </div>
                </div>
              </div>
    </main>
    
</body>
</html>
