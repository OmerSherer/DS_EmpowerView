<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Login</title>

    
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" /> 
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    

</head>
<body>
  <header >
    <!-- id="nav-wrapper"> -->
 <nav id="nav">
   <div class="nav left">
     <span class="gradient skew">
       <h1 class="logo un-skew"><a href="{{ url_for('index') }}">
         <img src="{{ url_for('static', filename='images/logoupdate.png') }}" alt="Logo" class="logo">
         </a></h1>
     </span>
     <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
     <div class="nav right">
      <a href="{{ url_for('index') }}" class="nav-link"><span class="nav-link-span"><span class="u-nav">Home</span></span></a>
      {% if not session['user_id'] %}
        <a href="{{ url_for('login') }}" class="nav-link active"><span class="nav-link-span"><span class="u-nav">Login</span></span></a>
        <a href="{{ url_for('signup') }}" class="nav-link"><span class="nav-link-span"><span class="u-nav">Sign-up</span></span></a>
      {% endif %}
      {% if session['user_id'] %}
      <a href="{{ url_for('interview') }}" class="nav-link"><span class="nav-link-span"><span class="u-nav">Interview</span></span></a>
      <a href="{{ url_for('report') }}" class="nav-link"><span class="nav-link-span"><span class="u-nav">Reports</span></span></a>
      <a href="{{ url_for('logout') }}" class="nav-link"><span class="nav-link-span"><span class="u-nav">Logout</span></span></a>
    {% endif %}
    </div>
 </nav>
 </header>

          <main>
            <div class="container">
                <div class="row">
                  <div class="col-lg-3 col-md-2"></div>
                  <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title">
                      LOGIN
                      <hr class="colorgraph"><br>
                    </div>
                      <div class="col-lg-12 login-form">
                        <form id="loginForm" method="post" action="/login">
                          <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="email" name="email" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" name="password" class="form-control" required>
                          </div>
        
                          <div class="col-lg-12 loginbttm">
                            <div class="col-lg-9 col-md-8 login-btm login-text d-flex mt-2">
                              <p>Don't you have an account?<a href="{{ url_for('signup') }}" class="ml-2">SignUp</a></p>
                            </div>
                            <div class="col-lg-3 col-md-4 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary">Submit</button>
                            </div>
                            {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                            {% endif %}
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                  </div>
                </div>
              </div>
            
    </main>
</body>
</html>
